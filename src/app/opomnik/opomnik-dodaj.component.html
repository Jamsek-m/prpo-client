<h2 *ngIf="nacin == 'add'">Dodaj opomnik</h2>
<h2 *ngIf="nacin == 'edit'">Uredi opomnik</h2>
<div *ngIf="opomnik">
    <form (ngSubmit)="submitForm()" ngNativeValidate>
        <table>
            <tr>
                <td><label for="naslov">Naslov</label></td>
                <td><input [(ngModel)]="opomnik.naslov" id="naslov" name="naslov" required/></td>
            </tr>
            <tr>
                <td><label for="opis">Opis</label></td>
                <td><textarea [(ngModel)]="opomnik.opis" id="opis" name="opis" required rows="5"></textarea></td>
			</tr>
			<tr>
				<td><label for="uporabnik">Uporabnik</label></td>
				<td>
					<select [(ngModel)]="opomnik.uporabnik.id" id="uporabnik" name="uporabnik" required>
						<option *ngFor="let upb of uporabniki" 
							value="{{upb.id}}"
							>{{upb.ime}} {{upb.priimek}}</option>
					</select>
				</td>
			</tr>
        </table>

        <button type="button" (click)="nazaj()">Nazaj</button>
		<button *ngIf="nacin == 'add'" type="submit">Dodaj</button>
		<button *ngIf="nacin == 'edit'" type="submit">Uredi</button>
    </form>
</div>
